server:
  port: 8001

spring:
  profiles:
    #env
    active: @env@
  application:
    name: ali-cloud-seata-order
  cloud:
    nacos:
      discovery:
        server-addr: nacos.liulianhaochi.xyz:80
        group: SEATA_GROUP
    sentinel:
      transport:
        dashboard: sentinel.liulianhaochi.xyz:80 #配置Sentinel dashboard地址
        port: 8719
      datasource:
        ds1:
          nacos:
            server-addr: nacos.liulianhaochi.xyz:80
            dataId: ali-cloud-seata-sentinel-pro
            namespace: 0abaaab7-18a0-4d2d-a1f1-fafee3ca14bb
            groupId: SZ_GROUP
            data-type: json
            rule-type: flow

seata:
  enabled: true
  enable-auto-data-source-proxy: true
  tx-service-group: default_tx_group
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: nacos.liulianhaochi.xyz:80
  config:
    type: nacos
    nacos:
      server-addr: nacos.liulianhaochi.xyz:80
      group: SEATA_GROUP
  service:
    vgroup-mapping:
      default_tx_group: default
    disable-global-transaction: false
  client:
    rm:
      report-success-enable: false

management:
  endpoints:
    web:
      exposure:
        include: '*'

feign:
  hystrix:
    enabled: false

logging:
  level:
    io:
    seata: info
  config: classpath:logback-@env@.xml

mybatis:
  mapperLocations: classpath:mapper/*.xml