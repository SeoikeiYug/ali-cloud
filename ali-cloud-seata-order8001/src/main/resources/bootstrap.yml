server:
  port: 8001

spring:
  profiles:
    #env
    active: @env@
  application:
    name: ali-cloud-seata-order
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/seata_order
    username: remote
    password: Mysql123@
  cloud:
    sentinel:
      transport:
        dashboard: sentinel.liulianhaochi.xyz:80 #配置Sentinel dashboard地址
        port: 8719
      datasource:
        ds1:
          nacos:
            server-addr: nacos.liulianhaochi.xyz:80
            dataId: ali-cloud-seata-sentinel
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow
    nacos:
      discovery:
        server-addr: nacos.liulianhaochi.xyz:80
        group: SEATA_GROUP
      config:
        server-addr: nacos.liulianhaochi.xyz:80 # Nacos作为配置中心地址
        file-extension: yaml # 指定yaml格式的配置
        group: SZ_GROUP
        namespace: 0abaaab7-18a0-4d2d-a1f1-fafee3ca14bb